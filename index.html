<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Design Stopwatch using HTML CSS and JavaScript</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head> 

<body> 
    <div class="container"> 
        <h1 class="main-heading"> 
            Stop Watch</h1> 
        <h5 class="main-heading2">Created by : Rucha Purohit</h5> 
        <div class="row">
            <div class="col-md-6 mb-2">
                <div class="card" >
                    <div class="card-body">
                        <h5 class="card-title">Time</h5>
                        <div class="card-text">
                            <span class="digit" id="hr">00</span> 
                            <span class="txt">Hr</span> 
                            <span class="digit" id="min">00</span> 
                            <span class="txt">Min</span> 
                            <span class="digit" id="sec">00</span> 
                            <span class="txt">Sec</span> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" >Controls</h5>
                        <div class="btn-group">
                            <button class="btn btn-primary" id="start">Start</button> 
                            <button class="btn btn-primary" id="stop">Stop</button> 
                            <button class="btn btn-primary" id="reset">Reset</button> 
                            <button class="btn btn-primary" id="lap">Lap</button> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Laps</h5>
                        <ul class="list-group" id="laps-list">
                          
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script> 
</body> 

</html>
